<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	 <title>Simple Polylines</title>
	 <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
  <script type="text/javascript">
  
	function conver_to_num (data){
		for ( var i in data ) 
			for ( var j in data[i] )
				data[i][j]=Number(data[i][j]);
	}
	
  	var data =[];
	d3.csv("123.csv",
		function(d){
			data=d.map(JSON.stringify).map(JSON.parse);
		});
	
  

  function initMap (){
	
	var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 3,
    center: {lat: -26.06333, lng: 161.245},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });
  
	conver_to_num(data);
  

	 var shipPath = new google.maps.Polyline({
    path: data,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });
  
	shipPath.setMap(map);
	//return data[0];
	
	
//	var someMarker;
	var title = "";
  
  for (var i = 0; i < data.length; i++) {
	
    var da = data[i];
	title = "waypoint_" + (i+1)+"\n" + "lat: "+da["lat"]+"\n"+"long:"+da["lng"]+"\n";
    var marker = new google.maps.Marker({
      position: {lat: da["lat"], lng: da["lng"]},
      map: map,
      icon: {
          path:google.maps.SymbolPath.CIRCLE,
          scale: 3.0,
          fillColor: "#000000",
          fillOpacity: 0.8,
          strokeWeight: 0.3	  
      },
	  title:title
    //  shape: shape,
    //  title: beach[0],
    //  zIndex: beach[3]
    });
	title = "";
  }

  
  
  
	overlay.setMap(map);
  }
  </script>
  <div id="map"></div>
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
  </body>
 </html>
